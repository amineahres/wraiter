<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT</title>
</head>
<body>
    <form action="/" method="post">
        
        <label for="content_type">Content Type</label>
        <select name="content_type" id="content_type">
            <option value="email">Email</option>
            <option value="team_message">Team Message</option>
            <option value="social_media_post">Social Media Post</option>
        </select>
        <br>
        
        <label for="content_tone">Message Tone</label>
        <select name="content_tone" id="content_tone">
            <option value="formal">Formal</option>
            <option value="informal">Informal</option>
            <option value="friendly">Friendly</option>
        </select>
        <br>
        
        <label for="length">Length</label>
        <select name="length" id="length">
            <option value="short">Short</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
        </select>
        <br>
        
        <label for="context">Context (optional):</label>
        <textarea name="context" id="context" rows="3" cols="50" placeholder="placeholder"> </textarea>
        <br>

        <label for="content"> Content (required):</label>
        <textarea name="content" id="content" rows="20" cols="50" placeholder="Put your text here"> </textarea>

        <input type="submit" value="Generate Text">
    </form>

    {% if chatgpt_response %}
        <p>{{ chatgpt_response }}</p>
    {% endif %}
</body>
</html>
