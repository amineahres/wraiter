<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT</title>
</head>
<body>
    <form action="/" method="post">
        <label for="content_type">Content Type</label>
        <select name="content_type" id="content_type">
            <option value="email">Email</option>
            <option value="team_message">Team Message</option>
            <option value="social_media_post">Social Media Post</option>
        </select>
        <label for="content_tone">Message Tone</label>
        <select name="content_tone" id="content_tone">
            <option value="formal">Formal</option>
            <option value="informal">Informal</option>
            <option value="friendly">Friendly</option>
        </select>
        <label for="length">Length</label>
        <select name="length" id="length">
            <option value="short">Short</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
        </select>
        
    </form>

    {% if chatgpt_response %}
        <p>ChatGPT's Response: {{ chatgpt_response }}</p>
    {% endif %}
</body>
</html>
